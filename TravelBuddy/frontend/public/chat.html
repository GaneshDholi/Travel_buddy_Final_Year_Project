<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Travels - AI Chat</title>

    <!-- Your main stylesheet -->
    <link rel="stylesheet" href="../css/chat2.css">

    <!-- Boxicons for sidebar icons (bx bxs-dashboard, etc.) -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Font Awesome for other icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pVI4HfTQIfkUFQv7WvP3pQ9MVSUgP1Lb5M9H+YbZsaAJ+lZeXqIuP89xDSHLVQQP4Jr2dZSmHgwl/OLC4jgTkw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Leaflet CSS for the interactive map -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
</head>
<body>

    <!-- Page layout wrapper (sidebar + main content) -->
    <div class="app-layout">
        <!-- ðŸ”¹ Your new sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../src/icons/GoTravels.png" alt="logo" height="71px" width="168px">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="dashboard.html"><i class="bx bxs-dashboard"></i> Dashboard</a></li>
                    <li><a href="chat.html" class="active"><i class="bx bxs-chat"></i> Chat with AI</a></li>
                    <li><a href="./planTrip.html"><i class="bx bxs-map-alt"></i> Plan new Trip</a></li>
                    <li><a href="hotel-search.html"><i class="bx bxs-hotel"></i> Hotel Search</a></li>
                    <li><a href="travel-guide.html"><i class="bx bxs-book-content"></i> Travel Guides</a></li>
                </ul>
            </nav>

            <div class="profile" id="profile-trigger">
                <img id="profile-img" src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" class="profile-img" />
                <div class="profile-info">
                    <span class="profile-name" id="profile-name">Loading...</span>
                    <span class="profile-handle" id="profile-handle">@user</span>
                </div>

                <!-- Dropdown / Dialog -->
                <div class="profile-menu hidden" id="profile-menu">
                    <button class="profile-menu-item" id="btn-profile">
                        <i class="bx bx-user"></i>
                        My Profile
                    </button>

                    <button class="profile-menu-item" id="btn-settings">
                        <i class="bx bx-cog"></i>
                        Settings
                    </button>

                    <div class="menu-divider"></div>

                    <button class="profile-menu-item logout" id="btn-logout">
                        <i class="bx bx-log-out"></i>
                        Logout
                    </button>
                </div>
            </div>
        </aside>

        <!-- ðŸ”¹ Main content (your original chat layout) -->
        <main class="main-container">
            
            <section class="chat-section">
                <div class="chat-header">
                    <h1>Where to today, Ganesh ?</h1>
                </div>

                <div class="chat-history" id="chatHistory">
                    <div class="ai-message">
                        Hey there, where would you like to go? <br>
                        I'm here to assist you in planning your experience. <br>
                        Ask me anything travel related.
                    </div>

                    <div id="action-btn-container" class="action-container hidden">
                        <button class="create-itinerary-btn" onclick="startItineraryFromChat()">
                            Create itinerary with AI 
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
                        
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>

                    </div>
                </div>
            </section>

            <section class="map-section">
                <div class="map-badge">
                    Export <span class="pro-tag">PRO</span>
                </div>

                <div class="map-background">
                    <!-- Interactive India map -->
                    <div id="map"></div>
                </div>

                <div class="map-chat-toggle">
                    <i class="fa-solid fa-comment"></i>
                </div>
            </section>

        </main>
    </div>

    <!-- Leaflet JS for interactive map -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <!-- Your main JS -->
    <script src="chat.js"></script>

    <!-- If you have JS that handles profile dropdown on other pages, include it here too -->
    <!-- <script src="../js/profile-menu.js"></script> -->
</body>
</html>
